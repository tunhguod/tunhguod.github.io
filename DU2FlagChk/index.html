<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>デ2フラグチェッカー</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
  <div class="slot-wrapper">
    <div class="reel-row">
      <div id="reel-container">
        <div id="reel"></div>
      </div>

      <div class="selector-box">
        <label for="x-value">滑りコマ数</label>
        <div class="button-group">
          <button class="control-button" id="x-decrease-btn">−</button>
          <div id="x-value" class="value-display">0</div>
          <button class="control-button" id="x-increase-btn">＋</button>
        </div>
        <label for="s-value">設定</label>
        <div class="button-group">
          <button class="control-button" id="s-decrease-btn">−</button>
          <div id="s-value" class="value-display">1</div>
          <button class="control-button" id="s-increase-btn">＋</button>
        </div>
        <label for="toggle">リールの位置</label>
        <input type="checkbox" id="toggle" hidden />
        <label for="toggle" class="switch">
          <span class="label-left">リール停止時</span>
          <span class="label-right">ボタン押下時</span>
          <span class="slider"></span>
        </label>

      </div>

    </div>

    <div class="info-panel">
      <div class="info-box">
        <div>
          <span class="info-label">赤BB</span>
          <div id="red-bb-container"></div>
        </div>
        <div class="flag-value-box">
          <span class="info-label">フラグ合算</span>
          <span id="red-bb-value-label"></span>
        </div>
      </div>
      <div class="info-box">
        <div>
          <span class="info-label">青BB</span>
          <div id="blue-bb-container"></div>
        </div>
        <div class="flag-value-box">
          <span class="info-label">フラグ合算</span>
          <span id="blue-bb-value-label"></span>
        </div>
      </div>

      <div class="info-box">
        <div>
          <span class="info-label">黒BB</span>
          <div id="black-bb-container"></div>
        </div>
        <div class="flag-value-box">
          <span class="info-label">フラグ合算</span>
          <span id="black-bb-value-label"></span>
        </div>
      </div>

      <div class="info-box">
        <div>
          <span class="info-label">異色BB</span>
          <div id="unique-bb-container"></div>
        </div>
        <div class="flag-value-box">
          <span class="info-label">フラグ合算</span>
          <span id="unique-bb-value-label"></span>
        </div>
      </div>
      <div class="info-box">
        <div>
          <span class="info-label">RB</span>
          <div id="rb-container"></div>
        </div>
        <div class="flag-value-box">
          <span class="info-label">フラグ合算</span>
          <span id="rb-value-label"></span>
        </div>
      </div>
      <div class="predict-box">
        <div>
          <span class="info-label">小役ハズレ</span>
          <div id="pre-1-container"></div>
        </div>
        <div>
          <span class="info-label">逆転</span>
          <div id="pre-2-container"></div>
        </div>
        <div>
          <span class="info-label">ハズレ目</span>
          <div id="pre-3-container"></div>
        </div>
        <div>
          <span class="info-label">特殊</span>
          <div id="pre-4-container"></div>
        </div>

      </div>
      <!-- <div class="info-box">
        <div>
          <span class="info-label">小役</span>
          <span id="prize-display"></span>
        </div>
      </div> -->

    </div>
    <div id="note">
      (不具合報告/ご質問等は <a href="https://x.com/doughnut_777" target"_blank">@doughnut_777</a> 宛にお願いします)
    </div>
  </div>

  <script src="./script/script.js"></script>

</body>

</html>
